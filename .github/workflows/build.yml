name: Build and Publish
on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
# init
    steps:
      - uses: actions/checkout@v3
      - run: mkdir out
      - run: mv index.html out/

# set build time on dashboard
      - run: echo "export const buildTime = '$(TZ="Europe/Berlin" date +"%d.%m.%Y %H:%M:%S")'" > utils/build-time.js
      - run: mv utils/build-time.js out/

# build full version pdf
      - uses: lvignoli/typst-action@main
        with:
          source_file: |
            main.typ
      - run: mv main.pdf out/upsi_doc_full.pdf

# build public version pdf
      - run: echo '#let documentVersion = "public"' > utils/document-version.typ
      - uses: lvignoli/typst-action@main
        with:
          source_file: main.typ
      - run: mv main.pdf out/upsi_doc_public.pdf

# build meetings minutes
      - run: echo '#let documentVersion = "meetings"' > utils/document-version.typ
      - run: cp chapters/appendix/meetings/meeting*.typ ./
      - uses: lvignoli/typst-action@main
        with:
          source_file: |
            meeting01.typ
            meeting02.typ
            meeting03.typ
            meeting04.typ
            meeting05.typ
            meeting06.typ
            meeting07.typ
            meeting08.typ
            meeting09.typ
            meeting10.typ
            meeting11.typ
            meeting12.typ
            meeting13.typ
            meeting14.typ
            meeting15.typ
            meeting16.typ
            meeting17.typ
      - run: mv meeting*.pdf out/

# upload docs to github pages
      - uses: actions/upload-pages-artifact@v1
        with: { path: 'out' }

  Deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: Build
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2