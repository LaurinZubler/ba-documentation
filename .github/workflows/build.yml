name: Build and Publish
on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

# install fonts
      - run: sudo apt-get update
      - run: sudo apt-get install -y --no-install-recommends software-properties-common curl wget cabextract
      - run: sudo apt-add-repository multiverse
      - run: sudo apt-get update

      - run: sudo wget https://www.freedesktop.org/software/fontconfig/webfonts/webfonts.tar.gz
      - run: sudo tar -xzf webfonts.tar.gz
      - run: sudo cabextract msfonts/*.exe
      - run: sudo cp  *.ttf  *.TTF /usr/local/share/fonts/
      - run: sudo fc-cache -f -v
      - run: sudo fc-match Arial

      - run: echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
      - run: sudo apt-get install -y --no-install-recommends fontconfig ttf-mscorefonts-installer
      - run: sudo cp localfonts.conf /etc/fonts/local.conf
      - run: sudo fc-cache -f -v

# set build time on dashboard
      - run: echo "export const buildTime = '$(TZ="Europe/Berlin" date +"%d.%m.%Y %H:%M:%S")'" > utils/build-time.js

# build full version pdf
      - uses: lvignoli/typst-action@main
        with:
          source_file: |
            main.typ
            chapters/appendix/meetings/meeting01.typ
            chapters/appendix/meetings/meeting02.typ
            chapters/appendix/meetings/meeting03.typ
            chapters/appendix/meetings/meeting04.typ
            chapters/appendix/meetings/meeting05.typ
            chapters/appendix/meetings/meeting06.typ
            chapters/appendix/meetings/meeting07.typ
            chapters/appendix/meetings/meeting08.typ
            chapters/appendix/meetings/meeting09.typ
            chapters/appendix/meetings/meeting10.typ
            chapters/appendix/meetings/meeting11.typ
            chapters/appendix/meetings/meeting12.typ
            chapters/appendix/meetings/meeting13.typ
            chapters/appendix/meetings/meeting14.typ
            chapters/appendix/meetings/meeting15.typ
            chapters/appendix/meetings/meeting16.typ
            chapters/appendix/meetings/meeting17.typ
      - run: mkdir out
      - run: mv index.html out/
      - run: mv utils/build-time.js out/
      - run: mv main.pdf out/upsi_doc_full.pdf
      - run: mv chapters/appendix/meetings/meeting*.pdf out/

# build public version pdf
      - run: echo '#let documentVersion = "public"' > utils/document-version.typ
      - uses: lvignoli/typst-action@main
        with:
          source_file: main.typ
      - run: mv main.pdf out/upsi_doc_public.pdf

# upload docs to github pages
      - uses: actions/upload-pages-artifact@v1
        with: { path: 'out' }

  Deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: Build
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2